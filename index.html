<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TMS Marketing Agency - Expert strategy and AI-driven security.">
    <title>TMS Marketing Agency</title>

    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #555555;
            --bg-light: #f9f9f9;
            --transition: all 0.3s ease;
        }

        html { scroll-behavior: smooth; }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            line-height: 1.6;
            color: #333;
            background: #fff;
        }

        header {
            background: var(--primary-color);
            color: #fff;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            gap: 40px;
        }

        header img { max-width: 120px; background: #fff; border-radius: 4px; }

        nav {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            z-index: 1000;
            border-bottom: 1px solid #eee;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 15px 0;
            margin: 0;
        }

        nav ul li a { text-decoration: none; color: var(--primary-color); font-weight: 600; }

        section {
            padding: 80px 20px;
            max-width: 900px;
            margin: auto;
            scroll-margin-top: 60px;
        }

        .detector-container {
            background: var(--bg-light);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .detector-input {
            width: 100%;
            min-height: 160px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            resize: vertical;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 15px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-analyze { background: var(--primary-color); color: #fff; flex: 2; }
        .btn-clear { background: #e0e0e0; color: #333; flex: 1; }

        .btn:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn:disabled { background: #999; cursor: not-allowed; }

        /* RESULT BOX - Hidden by default */
        .risk-result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            display: none; /* Crucial: Start Hidden */
        }

        .risk-low { background: #d4edda; border-left: 5px solid #28a745; color: #155724; }
        .risk-medium { background: #fff3cd; border-left: 5px solid #ffc107; color: #856404; }
        .risk-high { background: #f8d7da; border-left: 5px solid #dc3545; color: #721c24; }

        .risk-title { font-size: 1.25rem; font-weight: bold; margin-bottom: 8px; }
        
        footer { background: var(--primary-color); color: #fff; text-align: center; padding: 30px; margin-top: 50px; }

        @media (max-width: 600px) {
            header { flex-direction: column; text-align: center; }
            .button-group { flex-direction: column; }
        }
    </style>
</head>
<body>

    <header>
        <img src="./Logo.png" alt="TMS Logo">
        <div>
            <h1>TMS Marketing Agency</h1>
            <p>Intelligence-driven marketing & consumer protection.</p>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#detector">AI Detector</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section id="home">
            <h2>Verify Before You Click</h2>
            <p>We use GPT-4o-mini to analyze text for psychological triggers, phishing patterns, and common fraud tactics.</p>
        </section>

        <section id="detector">
            <div class="detector-container">
                <textarea id="scamInput" class="detector-input" placeholder="Paste the email or text message here..."></textarea>
                
                <div class="button-group">
                    <button id="analyzeBtn" class="btn btn-analyze" onclick="analyzeText()">Analyze with AI</button>
                    <button class="btn btn-clear" onclick="clearDetector()">Clear</button>
                </div>

                <div id="riskResult" class="risk-result">
                    <div id="riskTitle" class="risk-title"></div>
                    <p id="riskMessage"></p>
                    <div id="detectedList" style="margin-top: 10px; font-size: 0.95rem;"></div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2026 TMS Marketing Agency</p>
    </footer>

    <script>
        // Use your actual key here for development
        const OPENAI_API_KEY = "YOUR_OPENAI_API_KEY_HERE";

        async function analyzeText() {
            const input = document.getElementById('scamInput').value;
            const btn = document.getElementById('analyzeBtn');
            const resultBox = document.getElementById('riskResult');
            const title = document.getElementById('riskTitle');
            const message = document.getElementById('riskMessage');
            const list = document.getElementById('detectedList');

            if (!input.trim()) {
                alert("Please enter some text.");
                return;
            }

            // UI Setup
            btn.disabled = true;
            btn.textContent = "Analyzing patterns...";
            resultBox.style.display = "none"; // Ensure it's hidden while loading

            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${OPENAI_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "gpt-4o-mini",
                        messages: [
                            {
                                role: "system",
                                content: "You are a scam detection expert. Analyze the text and return JSON: { 'level': 'Low|Medium|High', 'cssClass': 'risk-low|risk-medium|risk-high', 'explanation': 'summary', 'flags': ['flag1', 'flag2'] }"
                            },
                            { role: "user", content: input }
                        ],
                        response_format: { type: "json_object" }
                    })
                });

                const data = await response.json();
                const ai = JSON.parse(data.choices[0].message.content);

                // Populate and Show Results
                resultBox.className = `risk-result ${ai.cssClass}`;
                resultBox.style.display = "block"; // Only shows now
                title.textContent = `Risk Assessment: ${ai.level}`;
                message.textContent = ai.explanation;
                list.innerHTML = "<strong>Red Flags:</strong>" + ai.flags.map(f => `<p style="margin:4px 0;">• ${f}</p>`).join('');

            } catch (err) {
                alert("Error connecting to AI. Check console or API key.");
                console.error(err);
            } finally {
                btn.disabled = false;
                btn.textContent = "Analyze with AI";
            }
        }

        function clearDetector() {
            document.getElementById('scamInput').value = "";
            document.getElementById('riskResult').style.display = "none";
        }
    </script>
</body>
</html>
